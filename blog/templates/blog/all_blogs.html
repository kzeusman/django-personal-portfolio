{% extends 'portfolio/base.html' %}

{% block content %}

<h2>I  have written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"<h1>{{ blog.title }}</h1></a>
<h2>{{ blog.description|striptags|truncatechars:100 }}</h2>
<h2>{{ blog.date|date:'M d Y' }}</h2>
{% endfor %}

{% endblock %}
